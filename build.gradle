plugins {
    id 'java'
}

group 'za.ac.uct.cair'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'org.beryx:text-io:3.3.0', 'org.beryx:text-io-web:3.3.0', name: 'DLVwrapper-v4.2'
    compile group: 'com.googlecode.clichemaven', name: 'cliche', version: '110413'
    compile group: 'com.googlecode.lanterna', name:'lanterna', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
